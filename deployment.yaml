apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-jenkins-deployment
  labels:
    app: java-jenkins-demo-app
spec: 
  replicas: 1
  selector:
    matchLabels:
        app: java-jenkins-demo-app
  template:
    metadata:
        labels:
          app: java-jenkins-demo-app
    spec:
      containers:
        - name: java-jenkins-demo-app
          image: arshdeepsingh070/devops-home-assignment:latest
          ports:
            -  name: http
               containerPort: 8080
               protocol: TCP
---
apiVersion: v1
kind: Service
metadata: 
    name: java-jenkins-service
spec: 
   type: NodePort
   selector:
       app: java-jenkins-demo-app
   ports:
      - protocol: TCP
        nodePort: 30158
        port: 8080
        targetPort: 8080              
